<!DOCTYPE html>
<html>
<head>
    <title>LocalStorage Test</title>
</head>
<body>
    <h1>LocalStorage Test</h1>
    <button onclick="saveTest()">Save Test Data</button>
    <button onclick="loadTest()">Load Test Data</button>
    <button onclick="clearTest()">Clear Test Data</button>
    <div id="output"></div>

    <script>
        function saveTest() {
            const testData = {
                name: 'Test Company',
                value: Math.random(),
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('test_data', JSON.stringify(testData));
            document.getElementById('output').innerHTML = '<p style="color: green;">Saved: ' + JSON.stringify(testData, null, 2) + '</p>';
        }

        function loadTest() {
            const data = localStorage.getItem('test_data');
            if (data) {
                document.getElementById('output').innerHTML = '<p style="color: blue;">Loaded: ' + JSON.stringify(JSON.parse(data), null, 2) + '</p>';
            } else {
                document.getElementById('output').innerHTML = '<p style="color: red;">No data found</p>';
            }
        }

        function clearTest() {
            localStorage.removeItem('test_data');
            document.getElementById('output').innerHTML = '<p style="color: orange;">Cleared test data</p>';
        }

        // Auto-load on page load
        window.onload = loadTest;
    </script>
</body>
</html>
